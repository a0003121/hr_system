<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>員工</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link rel="stylesheet" href="vendors/tablesort-5.3.0/tablesort.css">
	<style>
		#update_cancel,
		#new_cancel {
			margin-left: 10px;
		}

		button.update {
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<div id="header"></div>

	<h2 style="text-align: center;padding-top: 10px;">所有員工</h2>
	<main>
		<button id="new_btn" class="btn btn-outline-primary float-end">新增員工</button>
		<table class="table table-hover " id="table">
			<thead>
				<tr>
					<th>員工編號</th>
					<th>姓名</th>
					<th>部門</th>
					<th>職位</th>
					<th>到職日</th>
					<th>薪資</th>
					<td></td>
				</tr>
			</thead>
			<tbody id="employee_list"></tbody>
		</table>
	</main>


	<div class="popup_bg" id="update_pop" style="display: none">
		<div class="popup_content">
			<div class="input-group mb-3">
				<span class="input-group-text">員工編號</span>
				<input type="text" class="form-control" name="update_id">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">姓名</span>
				<input type="text" class="form-control" name="update_name">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">到職日</span>
				<input type="date" class="form-control" name="update_hire_date">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">部門</span>
				<select class="form-select" name="dept_update"  id="update_dept" ></select>
			</div>
			<div  class="input-group mb-3">
				<span class="input-group-text">職位</span>
				<select class="form-select" name="position_update" id="update_position"></select>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">薪資</span>
				<input type="text" class="form-control" name="update_salary">
			</div>
			<button class="update btn btn-outline-primary float-end" id="update_cancel">取消</button>
			<button class="update btn btn-outline-primary float-end" id="update_confirm">確定修改</button>
		</div>
	</div>

	<div class="popup_bg" id="new_pop" style="display: none">
		<div class="popup_content">
			<div class="input-group mb-3">
				<span class="input-group-text">員工編號</span>
				<input type="text" class="form-control" name="empNo">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">姓名</span>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">到職日</span>
				<input type="date" class="form-control" name="hire_date" id="date">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">部門</span>
				<select class="form-select" name="dept" id="dept"></select>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">職位</span>
				<select class="form-select" name="position" id="position"></select>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">薪資</span>
				<input type="text" class="form-control" name="salary">
			</div>

			<button class="update btn btn-outline-primary float-end" id="new_cancel">取消</button>
			<button id="new" class="btn btn-outline-primary float-end">新增</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src='vendors\tablesort-5.3.0\tablesort.js'></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="public/util.js"></script>
	<script>
		var current_id = 0;
		var positions;
		let csrf_value = csrf();
		$(function () {
			$("#header").load("/backheader");
			init();
			updateBtn();
			addBtn();
			removeBtn();

			//https://tristen.ca/tablesort/demo/
			new Tablesort(document.getElementById('table'));
		});

		//頁面初始加載資料
		function init() {
			getEmployeeData();

			//取得職位
			$.ajax({
				url: "http://localhost:8080/positions",
				type: "GET",
				async: false,
				dataType: "json",
				success: function (data) {
					positions = data;
				}
			});

			//取得部門
			$.ajax({
				url: "http://localhost:8080/depts",
				type: "GET",
				async: false,
				dataType: "json",
				success: function (data) {
						console.log(data);
					for (item in data) {
						$("#dept").append(`<option value=${data[item]["id"]}>${data[item]["name"]}</option>`);
						$("#update_dept").append(`<option value=${data[item]["id"]}>${data[item]["name"]}</option>`);
						
						if(item == 0){
							$("#position").html(getPositionByDept(positions, data[item]["id"]));
						}
					}
				}
			});
		}

		//刪除員工相關事件
		function removeBtn() {
			$("#employee_list").on("click", "button.delete", function () {
				let that = $(this);

				swal.fire({
					title: '確定刪除?',
					text: "",
					icon: 'warning',
					showCancelButton: true,
					cancelButtonText: '取消',
					confirmButtonText: '確定'
				}).then((result) => {
					if (result.isConfirmed) {
						$.ajax({
							url: "http://localhost:8080/employee",
							type: "DELETE",
							data: {
								"id": $(this).attr("data-id"),
								"_csrf": csrf_value
							},
							dataType: "json",
							success: function (data) {
								$(that).parent().parent().remove();
								Swal.fire({
									icon: 'success',
									title: '刪除成功!',
									text: '',
									timer: 2000
								})
							}
						});
					}
				})




			});
		}
		//新增員工相關事件
		function addBtn() {

			$("#new_btn").on("click", function () {
				$("#new_pop").show();
			});

			$("#new_cancel").on("click", function () {
				$("#new_pop").hide();
			});

			$("#dept").on("change", function(){
				$("#position").html(getPositionByDept(positions, $(this).val()));
			})

			$("#new").click(function () {
				let name = $("input[name='name']").val();
				let empNo = $("input[name='empNo']").val();
				let hireDate = $("input[name='hire_date']").val();
				let positionId = $("select[name='position'] option:selected").val();
				let positionName = $("select[name='position'] option:selected").text();
				let deptId = $("select[name='dept'] option:selected").val();
				let deptName = $("select[name='dept'] option:selected").text();
				let salary = $("input[name='salary']").val();
				let error = false;
				if (name.trim() == '') {
					Swal.fire({
						icon: 'error',
						title: '名稱不可為空白!',
						text: '',
						timer: 2000
					})
					error = true;
				}

				if (empNo.trim() == '') {
					Swal.fire({
						icon: 'error',
						title: '編號不可為空白!',
						text: '',
						timer: 2000
					})
					error = true;
				}
				if (isNaN(empNo.trim())) {
					Swal.fire({
						icon: 'error',
						title: '編號不是數字!',
						text: '',
						timer: 2000
					})
					error = true;
				}

				if (hireDate.trim() == "") {
					Swal.fire({
						icon: 'error',
						title: '請輸入職位!',
						text: '',
						timer: 2000
					})
					error = true;
				}

				if (error) {
					return;
				}

				let obj = {
					"name": name,
					"position": positionId,
					"empNo": empNo,
					"dept": deptId,
					"hireDate": hireDate,
					"salary": salary,
					"_csrf": csrf_value
				}
				$.ajax({
					url: "http://localhost:8080/employee",
					type: "POST",
					data: obj,
					dataType: "json",
					success: function (data) {
						if (data["id"] != null) {
							let money = data["salary"] != null ? data["salary"] : "未設定";
							let html = `<tr>
											<td>${empNo}</td>
											<td>${name}</td>
											<td>${deptName}</td>
											<td>${positionName}</td>
											<td>${hireDate.replaceAll("-", "/")}</td>
											<td>${money.toLocaleString()}</td>
											<td>
												<button class="delete btn btn-outline-primary float-end" data-id="${data["id"]}">刪除</button>
											<button class="update btn btn-outline-primary float-end" data-id="${data["id"]}">修改</button>
											</td>
										</tr>`
							$("#employee_list").prepend(html);
							Swal.fire({
								icon: 'success',
								title: '新增成功!',
								text: '',
								timer: 2000
							})
							$("#new_pop").hide();
						} else {
							Swal.fire({
								icon: 'error',
								title: '新增失敗! 員工編號重複!',
								text: '',
								timer: 2000
							})
						}
					}

				});
			});
		}

		//修改按鈕相關事件
		function updateBtn() {

			$("#employee_list").on("click", ".update", function () {
				
				
				current_id = $(this).attr("data-id");
				let obj = { "id": current_id };

				$.ajax({
					url: "http://localhost:8080/employee",
					type: "GET",
					data: obj,
					dataType: "json",
					success: function (data) {
						$("#update_position").html(getPositionByDept(positions,data["dept"] ));
						$("input[name='update_name']").val(data["name"]);
						$("input[name='update_id']").val(data["empNo"]);
						$("input[name='update_hire_date']").val(data["hireDate"]);
						$("input[name='update_salary']").val(data["salary"]);
						$("select[name='dept_update'] option[value='" + data["dept"] + "']").attr("selected", true);
						$("select[name='position_update'] option[value='" + data["position"] + "']").attr("selected", true);
						$("div#update_pop").show();
					}
				});
			});

			$("#update_cancel").on("click", function () {
				$("div#update_pop").hide();
			});

			$(".popup_bg").on("click", function (e) {
				$("div.popup_bg").hide();
			});

			$(".popup_content").on("click", function (e) {
				e.stopPropagation();
			})

			$("#update_dept").on("change", function(){
				$("#update_position").html(getPositionByDept(positions,$(this).val() ));
			})

			$("#update_confirm").on("click", function () {
				let name = $("input[name='update_name']").val();
				let empNo = $("input[name='update_id']").val();
				let hireDate = $("input[name='update_hire_date']").val();
				let dept = $("select[name='dept_update'] option:selected").val();
				let position = $("select[name='position_update'] option:selected").val();
				let salary = $("input[name='update_salary']").val();
				
				let obj = {
					"id": current_id,
					"empNo": empNo,
					"position": position,
					"name": name,
					"position": position,
					"dept": dept,
					"hireDate": hireDate,
					"_csrf": csrf_value,
					"salary": salary,
				}
				$.ajax({
					url: "http://localhost:8080/employee",
					type: "PUT",
					data: obj,
					dataType: "json",
					success: function (data) {
						if (data["id"] != null) {
							$("div#update_pop").hide();
							Swal.fire({
								icon: 'success',
								title: '更新成功!',
								text: '',
								timer: 2000
							}).then((result) => {
								getEmployeeData();
							})
							
						} else {
							Swal.fire({
								icon: 'error',
								title: '員工編號重複，更新失敗!',
								text: '',
								timer: 2000
							})
						}
					}
				});

			});
		}

		function getPositionByDept(data, deptId){
			let html = "";
			for(item in data){
				if(data[item]["deptId"] == deptId){
					html+= `<option value=${data[item]["id"]}>${data[item]["name"]}</option>`;
				}
			}
			return html;
		}

		function getEmployeeData(){
			//取得所有資料
			$.ajax({
				url: "http://localhost:8080/employees",
				type: "GET",
				async: false,
				dataType: "json",
				success: function (data) {
					console.log("All Employee Data:", data);
					$("#employee_list").html("");
					for (item in data) {
						let money = data[item]["salary"] != null ? data[item]["salary"] : "未設定";
						let html = `<tr>
										<td>${data[item]["empNo"]}</td>
										<td>${data[item]["name"]}</td>
										<td>${data[item]["deptName"]["name"]}</td>
										<td>${data[item]["positionName"]["name"]}</td>
										<td>${data[item]["hireDate"].replaceAll("-", "/")}</td>
										<td>${money.toLocaleString()}</td>
										<td>
											<button class="delete btn btn-outline-primary float-end" data-id="${data[item]["id"]}"><i class="fas fa-trash-alt"></i></button>
											<button class="update btn btn-outline-primary float-end" data-id="${data[item]["id"]}"><i class="fas fa-edit"></i></button>
										</td>
									</tr>`
						$("#employee_list").append(html);
					}
				}
			});
		}
	</script>
</body>

</html>
